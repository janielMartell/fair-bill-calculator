<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Bill Calculator</title>
    <meta
      name="description"
      content="Learn how to split your bills based on your salaries."
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Here's how to split bills fairly.</h1>
      <p>
        This handy calculator will help determine how much each should pay based
        on their income. Just enter the following information:
      </p>
    </header>
    <form onsubmit="return false" oninput="calculate()">
      <fieldset>
        <legend>How much do y'all make?</legend>

        <div id="salaries">
          <div class="form-group">
            <label id="person1" contenteditable>Person 1</label>
            <div>
              <input
                class="salary"
                aria-labelledby="person1"
                type="number"
                min="0"
                inputmode="numeric"
              />
            </div>
          </div>
          <div class="form-group">
            <label id="person2" contenteditable>Person 2</label>
            <div>
              <input
                class="salary"
                aria-labelledby="person2"
                type="number"
                min="0"
                inputmode="numeric"
              />
            </div>
          </div>
        </div>
        <button
          class="btn btn-add"
          data-id="person"
          data-class="salary"
          data-parent="salaries"
        >
          Add salary
        </button>
      </fieldset>
      <fieldset>
        <legend>What bills do y'all share?</legend>
        <div id="bills">
          <div class="form-group">
            <label id="bill1" contenteditable>bill 1</label>
            <div>
              <input
                class="bill"
                aria-labelledby="bill1"
                type="number"
                min="0"
                inputmode="numeric"
              />
            </div>
          </div>
        </div>
        <button
          class="btn btn-add"
          data-id="bill"
          data-class="bill"
          data-parent="bills"
        >
          Add bill
        </button>
      </fieldset>
    </form>
    <section id="results">
      <table>
        <thead id="head"></thead>
        <tbody id="body"></tbody>
      </table>
    </section>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>
    <link rel="stylesheet" href="assets/css/fonts.css" />
  </body>
</html>
